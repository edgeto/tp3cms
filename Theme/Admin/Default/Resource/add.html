<extend name="Public:base" />
<block name="style">
	<link rel="stylesheet" href="__CSS__/assets/css/jquery.gritter.min.css" />
</block>
<block name="page-content">
	<div class="row" style="margin: 0 auto">
		<div class="col-xs-12">
			<div class="widget-box transparent">
				<div class="widget-header widget-header-flat">
					<h4 class="widget-title lighter">
						<i class="ace-icon fa fa-star orange"></i>
						添加资源 Add Resource
					</h4>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse">
							<i class="ace-icon fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="widget-body">
					<div class="widget-main">
						<form class="form-horizontal" id="sample-form" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label for="name" class="col-xs-12 col-sm-1 control-label no-padding-right">名称：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="name" name="name" class="width-100" placeholder="请输入名称" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="controller" class="col-xs-12 col-sm-1 control-label no-padding-right">控制器：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="controller" name="controller" class="width-100" placeholder="请输入控制器" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="action" class="col-xs-12 col-sm-1 control-label no-padding-right">动作：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="action" name="action" class="width-100" placeholder="请输入动作" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="route" class="col-xs-12 col-sm-1 control-label no-padding-right">路由：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="route" name="route" class="width-100" placeholder="请输入路由" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="pid" class="col-xs-12 col-sm-1 control-label no-padding-right">父资源：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="pid" name="pid">
				                       	<option value='0'>请选择</option>
				                       	{:selectTree($parent_list)}
									</select>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="nav_name" class="col-xs-12 col-sm-1 control-label no-padding-right">导航名称：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="nav_name" name="nav_name" class="width-100" value="" placeholder="请输入导航名称" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="show_nav" class="col-xs-12 col-sm-1 control-label no-padding-right">显示在导航：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="show_nav" name="show_nav">
				                        <option value="0">不显示</option>
				                        <option value="1">显示</option>
									</select>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="show_order" class="col-xs-12 col-sm-1 control-label no-padding-right">导航显示排序：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="show_order" name="show_order" class="width-100" value="0" placeholder="请输入数字" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="is_role_channel" class="col-xs-12 col-sm-1 control-label no-padding-right">是否是权限频道：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="is_role_channel" name="is_role_channel">
				                        <option value="0">否</option>
				                        <option value="1">是</option>
									</select>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="role_channel_id" class="col-xs-12 col-sm-1 control-label no-padding-right">所属权限频道：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="role_channel_id" name="role_channel_id">
				                       	<option value='0'>请选择</option>
					                    <volist  name="role_channel_list" id="vo">
				                            <option value="{$vo['id']}">{$vo.name}</option>
				                        </volist>
									</select>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<!-- submit -->
							<div class="col-xs-12 col-sm-1 col-sm-offset-1 no-padding-left">
								<button class="btn btn-info submit" type="button">
									<i class="ace-icon fa fa-check bigger-110"></i>
									Submit
								</button>
							</div>
							<div class="col-xs-12 col-sm-1">
								<button class="btn" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i>
									Reset
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /.col -->
	</div><!-- /.row -->
</block>
<block name="script">
	<script src="__CSS__/assets/js/jquery.gritter.min.js"></script>
	<script>
		$('.submit').click(function(){
			var is_role_channel = $('#is_role_channel').val();
			var role_channel_id = $('#role_channel_id').val();
			if(is_role_channel != '0' && role_channel_id != '0'){
				$.gritter.add({
					title: '出错了！',
					text: '是否是权限频道和所属权限频道只能选其一',
					class_name: 'gritter-info gritter-center'
				});
				return false;
			}
			$('#sample-form').submit();
		});
	</script>
</block>
