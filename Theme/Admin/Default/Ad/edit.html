<extend name="Public:base" />
<block name="page-content">
	<div class="row" style="margin: 0 auto">
		<div class="col-xs-12">
			<div class="widget-box transparent">
				<div class="widget-header widget-header-flat">
					<h4 class="widget-title lighter">
						<i class="ace-icon fa fa-star orange"></i>
						编辑广告 Edit Ad
					</h4>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse">
							<i class="ace-icon fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="widget-body">
					<div class="widget-main">
						<form class="form-horizontal" id="sample-form" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label class="col-xs-12 col-sm-1 control-label no-padding-right">ID：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" class="width-100" value="{$data['id']}" readonly="true" />
										<i class="ace-icon fa fa-leaf green"></i>
										<input type="hidden" id="id" name="id" value="{$data['id']}"/>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label for="ad_position_id" class="col-xs-12 col-sm-1 control-label no-padding-right">广告位：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="ad_position_id" name="ad_position_id">
				                       	<option value='0'>请选择</option>
					                    <volist  name="ad_postition_list" id="vo">
					                        <if condition="$data['ad_position_id'] eq $vo['id'] ">
					                            <option value="{$vo['id']}" selected>{$vo.name}</option>
					                            <else />
					                            <option value="{$vo['id']}">{$vo.name}</option>
					                        </if>
					                    </volist>
									</select>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="name" class="col-xs-12 col-sm-1 control-label no-padding-right">名称：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="name" name="name" class="width-100" placeholder="请输入名称" value="{$data['name']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="img" class="col-xs-12 col-sm-1 control-label no-padding-right">图片：</label>
								<div class="col-xs-12 col-sm-5">
									<input type="file" id="img" name="img" placeholder="请选择图片" />
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="img" class="col-xs-12 col-sm-1 control-label no-padding-right">图片显示：</label>
								<div class="col-xs-12 col-sm-5">
									<if condition="(substr($data['img'],0,4) eq 'http') OR (substr($data['img'],0,5) eq 'https') ">
				                        <a href="{$data['img']}" target="_blank">
				                            <img src="{$data['img']}" style="width: 150px;height: 150px;">
				                        </a>
				                    <else /> 
				                        <a href="__UPLOAD__/{$data['img']}" target="_blank">
				                            <img src="__UPLOAD__/{$data['img']}" style="width: 150px;height: 150px;">
				                        </a>
				                    </if>
								</div>
							</div>
							<div class="form-group">
								<label for="urlimg" class="col-xs-12 col-sm-1 control-label no-padding-right">图片-url：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="urlimg" name="img" class="width-100" placeholder="请填写图片url" value="{$data['img']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="url" class="col-xs-12 col-sm-1 control-label no-padding-right">链接：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="url" name="url" class="width-100" placeholder="请填写链接" value="{$data['url']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="sort" class="col-xs-12 col-sm-1 control-label no-padding-right">排序：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="sort" name="sort" class="width-100" placeholder="请填写排序" value="{$data['sort']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="start_time" class="col-xs-12 col-sm-1 control-label no-padding-right">开始时间：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="start_time" name="start_time" class="width-100" value='{$data["start_time"]|date="Y-m-d H:i:s",###}' placeholder="请填写开始时间" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
										<i class="ace-icon glyphicon glyphicon-time green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="end_time" class="col-xs-12 col-sm-1 control-label no-padding-right">结束时间：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="end_time" name="end_time" class="width-100" value='{$data["end_time"]|date="Y-m-d H:i:s",###}' placeholder="请填写结束时间" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
										<i class="ace-icon glyphicon glyphicon-time green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="status" class="col-xs-12 col-sm-1 control-label no-padding-right">状态：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="status" name="status">
				                        <if condition="$data['status'] eq 0 ">
					                        <option value="0" selected>启用</option>
					                        <option value="1">禁用</option>
					                    <else />
					                        <option value="0">启用</option>
					                        <option value="1" selected>禁用</option>
					                    </if>
				                    </select>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<!-- submit -->
							<div class="col-xs-12 col-sm-1 col-sm-offset-1 no-padding-left">
								<button class="btn btn-info" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i>
									Submit
								</button>
							</div>
							<div class="col-xs-12 col-sm-1">
								<button class="btn" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i>
									Reset
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /.col -->
	</div><!-- /.row -->
</block>
<block name="script">
	<script>
		$('#img').ace_file_input({
			no_file:'No File ...',
			btn_choose:'Choose',
			btn_change:'Change',
			droppable:false,
			onchange:null,
			thumbnail:false //| true | large
			//whitelist:'gif|png|jpg|jpeg'
			//blacklist:'exe|php'
			//onchange:''
			//
		});
	</script>
	<script src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>
</block>
