<extend name="Public:base" />
<block name="page-content">
	<div class="row" style="margin: 0 auto">
		<div class="col-xs-12">
			<div class="widget-box transparent">
				<div class="widget-header widget-header-flat">
					<h4 class="widget-title lighter">
						<i class="ace-icon fa fa-star orange"></i>
						添加图片分类 Add Pic Category
					</h4>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse">
							<i class="ace-icon fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="widget-body">
					<div class="widget-main">
						<form class="form-horizontal" id="sample-form" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label for="pid" class="col-xs-12 col-sm-1 control-label no-padding-right">上级分类：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="pid" name="pid">
				                       	<option value='0'>请选择</option>
					                    <foreach  name="list" item="vo"  key="k">
					                        <option value="{$k}">{$vo}</option>
					                    </foreach>
									</select>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="name" class="col-xs-12 col-sm-1 control-label no-padding-right">名称：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="name" name="name" class="width-100" placeholder="请输入名称" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="img" class="col-xs-12 col-sm-1 control-label no-padding-right">分类图片：</label>
								<div class="col-xs-12 col-sm-5">
									<input type="file" id="img" name="img" placeholder="请选择图片" />
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="picImg" class="col-xs-12 col-sm-1 control-label no-padding-right">图片-url：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="picImg" name="img" class="width-100" placeholder="请填写图片url" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<span class="help-block col-xs-12 col-sm-2 no-padding-left">
									<span class="middle">（有图片url，则不用上传图片）</span>
								</span>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="keyword" class="col-xs-12 col-sm-1 control-label no-padding-right">关键词：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="keyword" name="keyword" class="width-100" placeholder="请输入关键词" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="desc" class="col-xs-12 col-sm-1 control-label no-padding-right">描述：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="desc" name="desc" class="width-100" placeholder="请输入描述" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="sort" class="col-xs-12 col-sm-1 control-label no-padding-right">排序：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="sort" name="sort" class="width-100" placeholder="请输入数字" value="0" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="is_index" class="col-xs-12 col-sm-1 control-label no-padding-right">是否首页：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="is_index" name="is_index">
				                        <option value="0">否</option>
				                        <option value="1">是</option>
									</select>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="status" class="col-xs-12 col-sm-1 control-label no-padding-right">状态：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="status" name="status">
				                        <option value="0">启用</option>
				                        <option value="1">禁用</option>
									</select>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="is_pc" class="col-xs-12 col-sm-1 control-label no-padding-right">PC：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="is_pc" name="is_pc">
				                        <option value="1">是</option>
				                        <option value="0">否</option>
									</select>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="is_wap" class="col-xs-12 col-sm-1 control-label no-padding-right">WAP：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="is_wap" name="is_wap">
				                        <option value="1">是</option>
				                        <option value="0">否</option>
									</select>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<!-- submit -->
							<div class="col-xs-12 col-sm-1 col-sm-offset-1 no-padding-left">
								<button class="btn btn-info" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i>
									Submit
								</button>
							</div>
							<div class="col-xs-12 col-sm-1">
								<button class="btn" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i>
									Reset
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /.col -->
	</div><!-- /.row -->
</block>
<block name="script">
	<script>
		$('#img').ace_file_input({
			no_file:'No File ...',
			btn_choose:'Choose',
			btn_change:'Change',
			droppable:false,
			onchange:null,
			thumbnail:false //| true | large
			//whitelist:'gif|png|jpg|jpeg'
			//blacklist:'exe|php'
			//onchange:''
			//
		});
	</script>
</block>
