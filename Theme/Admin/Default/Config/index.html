<extend name="Public:base" />
<block name="page-content">
	<div class="row" style="margin: 0 auto">
		<div class="col-sm-12">
			<div class="alert alert-block alert-success h">
				<button type="button" class="close" data-dismiss="alert">
					<i class="ace-icon fa fa-times"></i>
				</button>
				<p>
					<strong>
						<i class="ace-icon fa fa-check"></i>
						Well done！
					</strong>
					You successfully delete！
				</p>
			</div><!-- /.alert-success -->
			<div class="alert alert-warning h">
				<button type="button" class="close" data-dismiss="alert">
					<i class="ace-icon fa fa-times"></i>
				</button>
				<strong>Sorry！</strong>
				<span class="alert-warning-msg">Delete failed！</span>
				<br>
			</div>
			<div class="widget-box transparent">
				<div class="widget-header widget-header-flat">
					<h4 class="widget-title lighter">
						<i class="ace-icon fa fa-star orange"></i>
						网站配置列表 Web Config List
					</h4>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse">
							<i class="ace-icon fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<!-- 搜索 -->
				<div class="widget-body">
					<div class="widget-main">
						<form class="form-inline" action="" method="get">
							<div class="form-group">
								<label class="control-label no-padding-right" for="config_sign">配置标识：</label>
									<input type="text" id="config_sign" name="config_sign" placeholder="请输入配置标识" value="{$map['config_sign']}" />
							</div>
							<div class="form-group">
								<label class="control-label no-padding-right" for="config_name">配置名称：</label>
									<input type="text" id="config_name" name="config_name" placeholder="请输入配置名称" value="{$map['config_name']}" />
							</div>
							<div class="form-group">
								<label class="control-label no-padding-right" for="config_value">配置值：</label>
									<input type="text" id="config_value" name="config_value" placeholder="请输入配置值" value="{$map['config_value']}" />
							</div>
							<div class="form-group">
								<label class="control-label no-padding-right" for="explain">说明：</label>
									<input type="text" id="explain" name="explain" placeholder="请输入说明" value="{$map['explain']}" />
							</div>
							<div class="form-group">
								<label class="control-label no-padding-right" for="status">状态：</label>
								<select class="form-control" id="status" name="status">
									<option value="-1">请选择</option>
						            <eq name="map.status" value="1">
						                <option value="1" selected>禁用</option>
					                <else/>
						                <option value="1">禁用</option>
						            </eq>
						            <eq name="map.status" value="0">
						                <option value="0" selected>正常</option>
					                <else/>
						                <option value="0">正常</option>
						            </eq>
								</select>
							</div>
							<button class="submit-button" type="submit">
								<i class="ace-icon fa fa-search bigger-130"></i>
							</button>
							<a class="submit-button" href="{:U()}">
								<i class="glyphicon glyphicon-repeat"></i>
							</a>
						</form>
					</div>
				</div>
				<div class="widget-body">
					<div class="widget-header widget-header-flat text-right">
						<h4 class="widget-title lighter count-list">
							系统现有配置<b>{$count}</b>个
						</h4>
					</div>
					<div class="widget-main no-padding">
						<table class="table table-bordered table-striped table-hover text-center">
							<thead class="thin-border-bottom text-center">
								<tr>
									<th class="text-center">
										<label class="pos-rel">
											<input type="checkbox" class="ace" />
											<span class="lbl"></span>
										</label>
									</th>
									<th class="text-center">
										<i class="ace-icon fa fa-caret-right blue"></i>ID
									</th>
									<th class="text-center">
										<i class="ace-icon fa fa-caret-right blue"></i>配置标识
									</th>
									<th class="text-center">
										<i class="ace-icon fa fa-caret-right blue"></i>配置名称
									</th>
									<th class="text-center">
										<i class="ace-icon fa fa-caret-right blue"></i>配置值
									</th>
									<th class="text-center">
										<i class="ace-icon fa fa-caret-right blue"></i>说明
									</th>
									<th class="text-center">
										<i class="ace-icon fa fa-caret-right blue"></i>排序
									</th>
									<th class="text-center">
										<i class="ace-icon fa fa-caret-right blue"></i>状态
									</th>
									<th class="text-center">
										<i class="ace-icon fa fa-caret-right blue"></i>操作
									</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="vo">
									<tr>
										<td>
											<label class="pos-rel">
												<input type="checkbox" class="ace" />
												<span class="lbl"></span>
											</label>
										</td>
										<td>{$vo['id']}</td>
										<td>
											{$vo['config_sign']}
										</td>
										<td>{$vo['config_name']}</td>
										<td width="50%">{$vo['config_value']}</td>
						                <td>{$vo['explain']}</td>
						                <td>{$vo['sort']}</td>
						                <td>
						                    <if condition="$vo['status'] eq 0 ">
						                        正常
						                        <else />
						                        禁用
						                    </if>
						                </td>
										<td>
											<div class="hidden-sm hidden-xs action-buttons">
												<!-- <a class="blue" href="#">
													<i class="ace-icon fa fa-search-plus bigger-130"></i>
												</a> -->
												<a class="green" href="{:U('config/edit', array('id' => $vo['id']))}">
													<i class="ace-icon fa fa-pencil bigger-130"></i>
												</a>
												<a class="red bootbox-confirm" href="javascript:;" value="{:U('config/delete', array('id' => $vo['id']))}">
													<i class="ace-icon fa fa-trash-o bigger-130"></i>
												</a>
											</div>
										</td>
									</tr>
								</volist>
							</tbody>
						</table>
						<div class="page">
						    {$page}
						</div>
					</div><!-- /.widget-main -->
				</div><!-- /.widget-body -->
			</div><!-- /.widget-box -->
		</div><!-- /.col -->
	</div><!-- /.row -->
</block>
