<extend name="Public:base" />
<block name="page-content">
	<div class="row" style="margin: 0 auto">
		<div class="col-xs-12">
			<div class="widget-box transparent">
				<div class="widget-header widget-header-flat">
					<h4 class="widget-title lighter">
						<i class="ace-icon fa fa-star orange"></i>
						编辑相册 Edit Pic
					</h4>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse">
							<i class="ace-icon fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="widget-body">
					<div class="widget-main">
						<form class="form-horizontal" id="sample-form" method="post" enctype="multipart/form-data">
							<div class="tab-content">
								<div class="form-group">
									<label class="col-xs-12 col-sm-1 control-label no-padding-right">ID：</label>
									<div class="col-xs-12 col-sm-5">
										<span class="block input-icon input-icon-right">
											<input type="text" class="width-100" value="{$data['id']}" readonly="true" />
											<i class="ace-icon fa fa-leaf green"></i>
											<input type="hidden" id="id" name="id" value="{$data['id']}"/>
										</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-12 col-sm-1 control-label no-padding-right">相册名称：</label>
									<div class="col-xs-12 col-sm-5">
										<span class="block input-icon input-icon-right">
											<input type="text" class="width-100" value="{$data['pic_name']}" readonly="true" />
										</span>
									</div>
								</div>
								<div id="base" class="tab-pane fade in active">
									<div class="form-group">
										<label for="url" class="col-xs-12 col-sm-1 control-label no-padding-right">图片：</label>
										<div class="col-xs-12 col-sm-5">
											<input type="file" id="url" name="url" placeholder="请选择图片" />
										</div>
										<div class="help-block col-xs-12 col-sm-3 h"> 
											Warning tip help! 
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-12 col-sm-1 control-label no-padding-right">图片显示：</label>
										<div class="col-xs-12 col-sm-5">
											<if condition="(substr($data['url'],0,4) eq 'http') OR (substr($data['url'],0,5) eq 'https') ">
						                        <a href="{$data['url']}" target="_blank">
						                            <img src="{$data['url']}" style="width: 150px;height: 150px;">
						                        </a>
						                    <else /> 
						                        <a href="__UPLOAD__/{$data['url']}" target="_blank">
						                            <img src="__UPLOAD__/{$data['url']}" style="width: 150px;height: 150px;">
						                        </a>
						                    </if>
										</div>
									</div>
									<div class="form-group">
										<label for="picUrl" class="col-xs-12 col-sm-1 control-label no-padding-right">图片-url：</label>
										<div class="col-xs-12 col-sm-5">
											<span class="block input-icon input-icon-right">
												<input type="text" id="picUrl" name="url" class="width-100" placeholder="请填写图片url" value="{$data['url']}" />
												<i class="ace-icon fa fa-leaf green"></i>
											</span>
										</div>
										<span class="help-block col-xs-12 col-sm-2 no-padding-left">
											<span class="middle">（有图片url，则不用上传图片）</span>
										</span>
										<div class="help-block col-xs-12 col-sm-3 h"> 
											Warning tip help! 
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="col-xs-12 col-sm-1 control-label no-padding-right">名称：</label>
										<div class="col-xs-12 col-sm-5">
											<span class="block input-icon input-icon-right">
												<input type="text" id="name" name="name" class="width-100" placeholder="请输入名称" value="{$data['name']}" />
												<i class="ace-icon fa fa-leaf green"></i>
											</span>
										</div>
										<div class="help-block col-xs-12 col-sm-3 h"> 
											Warning tip help! 
										</div>
									</div>
									<div class="form-group">
										<label for="desc" class="col-xs-12 col-sm-1 control-label no-padding-right">描述：</label>
										<div class="col-xs-12 col-sm-5">
											<span class="block input-icon input-icon-right">
												<input type="text" id="desc" name="desc" class="width-100" placeholder="请输入描述" value="{$data['desc']}" />
												<i class="ace-icon fa fa-leaf green"></i>
											</span>
										</div>
										<div class="help-block col-xs-12 col-sm-3 h"> 
											Warning tip help! 
										</div>
									</div>
									<div class="form-group">
										<label for="sort" class="col-xs-12 col-sm-1 control-label no-padding-right">排序：</label>
										<div class="col-xs-12 col-sm-5">
											<span class="block input-icon input-icon-right">
												<input type="text" id="sort" name="sort" class="width-100" placeholder="请输入数字" value="{$data['sort']}" />
												<i class="ace-icon fa fa-leaf green"></i>
											</span>
										</div>
										<div class="help-block col-xs-12 col-sm-3 h"> 
											Warning tip help! 
										</div>
									</div>
								</div><!-- /#base -->
							</div><!-- /.tab-content -->
							<!-- submit -->
							<div class="col-xs-12 col-sm-1 col-sm-offset-1 no-padding-left">
								<button class="btn btn-info" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i>
									Submit
								</button>
							</div>
							<div class="col-xs-12 col-sm-1">
								<button class="btn" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i>
									Reset
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /.col -->
	</div><!-- /.row -->
</block>
<block name="script">
	<script>
		$('#url').ace_file_input({
			no_file:'No File ...',
			btn_choose:'Choose',
			btn_change:'Change',
			droppable:false,
			onchange:null,
			thumbnail:false //| true | large
			//whitelist:'gif|png|jpg|jpeg'
			//blacklist:'exe|php'
			//onchange:''
			//
		});
	</script>
</block>
