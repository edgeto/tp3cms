<extend name="Public:base" />
<block name="page-content">
	<div class="row" style="margin: 0 auto">
		<div class="col-xs-12">
			<div class="widget-box transparent">
				<div class="widget-header widget-header-flat">
					<h4 class="widget-title lighter">
						<i class="ace-icon fa fa-star orange"></i>
						编辑用户 Edit User
					</h4>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse">
							<i class="ace-icon fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="widget-body">
					<div class="widget-main">
						<form class="form-horizontal" id="sample-form" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label class="col-xs-12 col-sm-1 control-label no-padding-right">ID：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" class="width-100" value="{$data['id']}" readonly="true" />
										<i class="ace-icon fa fa-leaf green"></i>
										<input type="hidden" id="id" name="id" value="{$data['id']}"/>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label for="username" class="col-xs-12 col-sm-1 control-label no-padding-right">用户名：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="username" name="username" class="width-100" placeholder="请输入用户名" value="{$data['username']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="nickname" class="col-xs-12 col-sm-1 control-label no-padding-right">昵称：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="nickname" name="nickname" class="width-100" placeholder="请输入昵称" value="{$data['nickname']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-xs-12 col-sm-1 control-label no-padding-right">邮箱：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="email" name="email" class="width-100" placeholder="请输入邮箱" value="{$data['email']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="phone" class="col-xs-12 col-sm-1 control-label no-padding-right">电话：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="phone" name="phone" class="width-100" placeholder="请输入电话" value="{$data['phone']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="sex" class="col-xs-12 col-sm-1 control-label no-padding-right">性别：</label>
								<div class="col-xs-12 col-sm-5">
									<select name="sex" id="sex">
					                    <if condition="$data['sex'] eq -1 ">
					                        <option value="-1" selected>保密</option>
					                        <option value="0">男</option>
					                        <option value="1">女</option>
					                    <elseif condition="$data['sex'] eq 0"/>
					                        <option value="-1">保密</option>
					                        <option value="0" selected>男</option>
					                        <option value="1">女</option>
					                    <else />
					                        <option value="-1">保密</option>
					                        <option value="0">男</option>
					                        <option value="1" selected>女</option>
					                    </if>
					                </select>
								</div>
								<div class="help-block col-xs-12 col-sm-reset h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="status" class="col-xs-12 col-sm-1 control-label no-padding-right">状态：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="status" name="status">
				                       	<if condition="$data['status'] eq 0 ">
					                        <option value="0" selected>启用</option>
					                        <option value="1">禁用</option>
				                        <else />
					                        <option value="0">启用</option>
					                        <option value="1" selected>禁用</option>
					                    </if>
									</select>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="headimgurl" class="col-xs-12 col-sm-1 control-label no-padding-right">头像图片：</label>
								<div class="col-xs-12 col-sm-5">
									<input type="file" id="headimgurl" name="headimgurl" placeholder="请选择图片" />
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="img" class="col-xs-12 col-sm-1 control-label no-padding-right">图片显示：</label>
								<div class="col-xs-12 col-sm-5">
									<if condition="(substr($data['headimgurl'],0,4) eq 'http') OR (substr($data['headimgurl'],0,5) eq 'https') ">
				                        <a href="{$data['headimgurl']}" target="_blank">
				                            <img src="{$data['headimgurl']}" style="width: 150px;height: 150px;">
				                        </a>
				                    <else /> 
				                        <a href="__UPLOAD__/{$data['headimgurl']}" target="_blank">
				                            <img src="__UPLOAD__/{$data['headimgurl']}" style="width: 150px;height: 150px;">
				                        </a>
				                    </if>
								</div>
							</div>
							<div class="form-group">
								<label for="urlimg" class="col-xs-12 col-sm-1 control-label no-padding-right">头像图片url：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="urlimg" name="headimgurl" class="width-100" placeholder="请填写图片url" value="{$data['headimgurl']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<span class="help-block col-xs-12 col-sm-2 no-padding-left">
									<span class="middle">（有图片url，则不用上传图片）</span>
								</span>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<!-- submit -->
							<div class="col-xs-12 col-sm-1 col-sm-offset-1 no-padding-left">
								<button class="btn btn-info" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i>
									Submit
								</button>
							</div>
							<div class="col-xs-12 col-sm-1">
								<button class="btn" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i>
									Reset
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /.col -->
	</div><!-- /.row -->
</block>
<block name="script">
	<script>
		$('#headimgurl').ace_file_input({
			no_file:'No File ...',
			btn_choose:'Choose',
			btn_change:'Change',
			droppable:false,
			onchange:null,
			thumbnail:false //| true | large
			//whitelist:'gif|png|jpg|jpeg'
			//blacklist:'exe|php'
			//onchange:''
			//
		});
	</script>
</block>
