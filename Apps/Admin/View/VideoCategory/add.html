<div class="Item hr">
    <div class="current">添加视频分类</div>
</div>
<form action="" method="post" enctype="multipart/form-data">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
        <tr>
            <th width="100">上级：</th>
            <td>
                <select name="pid" id="pid">
                    <option value='0'>顶级</option>
                    <foreach  name="list" item="vo"  key="k">
                        <option value="{$k}">{$vo}</option>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <th width="100">名称：</th>
            <td><input id="name" type="text" class="input" size="30" name="name" placeholder="请输入名称"/>（不能包含特殊字符）</td>
        </tr>
        <tr>
            <th width="100">分类图片：</th>
            <td><input id="img" type="file" class="input" size="30" name="img" placeholder="请选择图片"/>（不能包含特殊字符）</td>
        </tr>
        <tr>
            <th width="100">图片url：</th>
            <td>
                <input id="picImg" type="text" class="input" size="30" name="img" placeholder="请填写图片url"/>（有图片url，则不用上传图片）
            </td>
        </tr>
        <tr>
            <th width="100">关键词</th>
            <td><input id="keyword" type="text" class="input" size="30" name="keyword" placeholder="请输入关键词"/>（不能包含特殊字符）</td>
        </tr>
        <tr>
            <th width="100">描述：</th>
            <td><input id="desc" type="text" class="input" size="30" name="desc" placeholder="请输入描述"/>（不能包含特殊字符）</td>
        </tr>
        <tr>
            <th width="100">排序：</th>
            <td><input id="sort" type="text" class="input" size="30" name="sort" placeholder="请输入数字" value="0"/>（数字）</td>
        </tr>
        </tr>
        <tr>
            <th width="100">是否首页：</th>
            <td>
                <select name="is_index">
                    <option value="1">是</option>
                    <option value="0" selected>否</option>
                </select>
            </td>
        </tr>
        <tr>
            <th width="100">状态：</th>
            <td>
                <select name="status">
                    <option value="0" selected>启用</option>
                    <option value="1">禁用</option>
                </select>
            </td>
        </tr>
        <tr>
            <th width="100">PC：</th>
            <td>
                <select name="is_pc">
                    <option value="1" selected>是</option>
                    <option value="1">否</option>
                </select>
            </td>
        </tr>
        <tr>
            <th width="100">WAP：</th>
            <td>
                <select name="is_wap">
                    <option value="1" selected>是</option>
                    <option value="0">否</option>
                </select>
            </td>
        </tr>
    </table>
    <div class="commonBtnArea" >
        <button class="btn submit">提交</button>
    </div>
</form>
