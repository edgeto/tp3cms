<div class="Item hr">
    <div class="current">添友情链接</div>
</div>
<form action="" method="post" enctype="multipart/form-data">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
        <tr>
            <th width="100">友情链接位：</th>
            <td>
                <select name="friendly_position_id" id="friendly_position_id">
                    <option value='0'>请选择</option>
                    <volist  name="friendly_postition_list" id="vo">
                        <option value="{$vo['id']}">{$vo.name}</option>
                    </volist>
                </select>
            </td>
        </tr>
        <tr>
            <th width="100">名称：</th>
            <td><input id="name" type="text" class="input" size="30" name="name" placeholder="请输入名称"/>（不能包含特殊字符）</td>
        </tr>
        <tr>
            <th width="100">图片：</th>
            <td><input id="img" type="file" class="input" size="30" name="img" placeholder="请选择图片"/>（不能包含特殊字符）</td>
        </tr>
        <tr>
            <th width="100">图片-url：</th>
            <td><input id="urlimg" type="text" class="input" size="30" name="img" placeholder="请填写图片url"/>（有图片url，则不用上传图片）</td>
        </tr>
        <tr>
            <th width="100">链接：</th>
            <td><input id="url" type="text" class="input" size="30" name="url" placeholder="请填写链接"/>（不能包含特殊字符）</td>
        </tr>
        <tr>
            <th width="100">排序：</th>
            <td><input id="sort" type="text" class="input" size="30" name="sort" placeholder="请输入数字" value="0"/>（数字）</td>
        </tr>
        <tr>
            <th width="100">状态：</th>
            <td>
                <select name="status">
                    <option value="0" selected>启用</option>
                    <option value="1">禁用</option>
                </select>
            </td>
        </tr>
    </table>
    <div class="commonBtnArea" >
        <button class="btn submit">提交</button>
    </div>
</form>
