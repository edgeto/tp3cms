<div class="Item hr">
    <div class="current">修改用户</div>
</div>
<form action="" method="post" enctype="multipart/form-data">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
        <tr>
            <th width="100">ID：</th>
            <td>{$data['id']}</td>
            <input type="hidden" id="id" name="id" value="{$data['id']}"/>
        </tr>
        <tr>
            <th width="100">用户名：</th>
            <td>
                {$data['username']}
            </td>
        </tr>
        <tr>
            <th width="100">昵称：</th>
            <td>
                <input id="nickname" type="text" class="input" size="30" name="nickname" placeholder="请输入昵称" value="{$data['nickname']}"/>
            </td>
        </tr>
        <tr>
            <th width="100">邮箱：</th>
            <td>
                <input id="email" type="email" class="input" size="30" name="email" placeholder="请输入邮箱" value="{$data['email']}"/>
            </td>
        </tr>
        <tr>
            <th width="100">电话：</th>
            <td>
                <input id="phone" type="text" class="input" size="30" name="phone" placeholder="请输入电话" value="{$data['phone']}"/>
            </td>
        </tr>
        <tr>
            <th width="100">性别：</th>
            <td>
                <select name="sex" id="sex">
                    <if condition="$data['sex'] eq -1 ">
                        <option value="-1" selected>保密</option>
                        <option value="0">男</option>
                        <option value="1">女</option>
                    <elseif condition="$data['sex'] eq 0"/>
                        <option value="-1">保密</option>
                        <option value="0" selected>男</option>
                        <option value="1">女</option>
                    <else />
                        <option value="-1">保密</option>
                        <option value="0">男</option>
                        <option value="1" selected>女</option>
                    </if>
                </select>
            </td>
        </tr>
        <tr>
            <th width="100">状态：</th>
            <td>
                <select name="status">
                    <if condition="$data['status'] eq 0 ">
                        <option value="0" selected>启用</option>
                        <option value="1">禁用</option>
                        <else />
                        <option value="0">启用</option>
                        <option value="1" selected>禁用</option>
                    </if>
                </select>
            </td>
        </tr>
        <tr>
            <th width="100">头像图片：</th>
            <td><input id="headimgurl" type="file" class="input" size="30" name="headimgurl" placeholder="请选择图片"/>（不能包含特殊字符）</td>
        </tr>
        <tr>
            <th width="100">头像图片显示：</th>
            <td>
                <a href="__UPLOAD__/{$data['headimgurl']}" target="_blank">
                    <img src="__UPLOAD__/{$data['headimgurl']}" style="width: 150px;height: 150px;">
                </a>
            </td>
        </tr>
        <tr>
            <th width="100">头像图片url：</th>
            <td>
                <input type="text" class="input" size="30" name="headimgurl" placeholder="请填写图片url" value="{$data['headimgurl']}"/>（有图片url，则不用上传图片）
            </td>
        </tr>
    </table>
    <div class="commonBtnArea" >
        <button class="btn submit">提交</button>
    </div>
</form>
