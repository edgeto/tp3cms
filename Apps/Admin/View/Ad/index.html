<div class="Item hr">
    <span class="fr">系统现有广告<b>{$count}</b>个</span>
    <div class="current">广告列表</div>
</div>
<form>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
        <thead>
        <tr>
            <td class="td_30">ID</td>
            <td>名称</td>
            <td>广告位</td>
            <td>图片</td>
            <td>链接</td>
            <td>排序</td>
            <td>添加时间</td>
            <td>更新时间</td>
            <td>状态</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
            <tr align="center">
                <td>{$vo['id']}</td>
                <td>{$vo['name']}</td>
                <td>{$vo['ad_position_name']}</td>
                <td><a href="__UPLOAD__/{$vo['img']}" target="_blank">查看</a></td>
                <td>{$vo['url']}</td>
                <td>{$vo['sort']}</td>
                <td>
                    {$vo['start_time']|date="Y-m-d H:i:s",###}
                </td>
                <td>
                    {$vo['end_time']|date="Y-m-d H:i:s",###}
                </td>
                <td>
                    <if condition="$vo['status'] eq 0 ">
                        正常
                        <else />
                        禁用
                    </if>
                    <br />
                    <if condition="($vo['start_time'] gt NOW_TIME) AND ($vo['end_time'] gt NOW_TIME) ">
                        未开始
                        <elseif condition="($vo['start_time'] lt NOW_TIME) AND ($vo['end_time'] gt NOW_TIME)"/>
                        进行中
                        <elseif  condition="$vo['end_time'] lt NOW_TIME" />
                        已结束
                    </if>
                </td>
                <td>
                    [ <a href="{:U('ad/edit', array('id' => $vo['id']))}">编辑</a> ]
                    [ <a href="javascript:void(0);" value="{:U('ad/delete', array('id' => $vo['id']))}" name="{$vo['name']}" class="del">删除</a> ]
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</form>

<div class="page">
    {$page}
</div>

<script type="text/javascript">
    $(function(){
        $(".del").click(function(){
            var del_link = $(this).attr("value");
            popup.confirm('你真的打算删除 <b>'+ $(this).attr("name")+'</b> 吗?','温馨提示',function(action){
                if(action == 'ok'){
                    $.getJSON(del_link, function(json){
                        if (json.status) {
                            popup.success(json.info);
                            setTimeout(function(){
                                popup.close("asyncbox_success");
                            },2000);
                        } else {
                            popup.error(json.info);
                            setTimeout(function(){
                                popup.close("asyncbox_error");
                            },2000);
                        }

                        setTimeout(function(){
                            top.window.location.reload();
                        },1000);
                    });
                }
            });

            return false;
        });
    });
</script>
