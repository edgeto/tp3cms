<div class="Item hr">
    <div class="current">添加内容来源</div>
</div>
<form action="" method="post" enctype="multipart/form-data">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
        <tr>
            <th width="100">名称：</th>
            <td>
                <input id="name" type="text" class="input" size="30" name="name" placeholder="请输入名称"/>（不能包含特殊字符）
            </td>
        </tr>
        <tr>
            <th width="100">Url</th>
            <td>
                <input id="url" type="text" class="input" size="30" name="url" placeholder="请输入url"/>（不能包含特殊字符）
            </td>
        </tr>
        <tr>
            <th width="100">状态：</th>
            <td>
                <select name="status">
                    <option value="0" selected>启用</option>
                    <option value="1">禁用</option>
                </select>
            </td>
        </tr>
    </table>
    <div class="commonBtnArea" >
        <button class="btn submit">提交</button>
    </div>
</form>
