<div class="Item hr">
    <div class="current">修改文章分类</div>
</div>
<form action="" method="post" enctype="multipart/form-data">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
        <tr>
            <th width="100">ID：</th>
            <td>{$data['id']}</td>
            <input type="hidden" id="id" name="id" value="{$data['id']}"/>
        </tr>
        <tr>
            <th width="100">上级：</th>
            <td>
                <select name="pid" id="pid">
                    <option value='0'>顶级</option>
                    <foreach  name="list" item="vo" key="k">
                        <if condition="$data['id'] neq $k ">
                            <if condition="$data['pid'] eq $k ">
                                <option value="{$k}" selected>{$vo}</option>
                                <else />
                                <option value="{$k}">{$vo}</option>
                            </if>
                        </if>
                    </foreach>
                </select>
            </td>
        </tr>
        <tr>
            <th width="100">名称：</th>
            <td><input id="name" type="text" class="input" size="30" name="name" placeholder="请输入名称" value="{$data['name']}"/>（不能包含特殊字符）</td>
        </tr>
        <tr>
            <th width="100">分类图片：</th>
            <td><input id="img" type="file" class="input" size="30" name="img" placeholder="请选择图片" />（不能包含特殊字符）
            </td>
        </tr>
        <tr>
            <th width="100">分类图片显示：</th>
            <td>
                <a href="__UPLOAD__/{$data['img']}" target="_blank">
                    <img src="__UPLOAD__/{$data['img']}" style="width: 150px;height: 150px;">
                </a>
            </td>
        </tr>
        <tr>
            <th width="100">图片url：</th>
            <td>
                <input id="picImg" type="text" class="input" size="30" name="img" placeholder="请填写图片url" value="{$data['img']}"/>（有图片url，则不用上传图片）
            </td>
        </tr>
        <tr>
            <th width="100">关键词 ：</th>
            <td><input id="keyword" type="text" class="input" size="30" name="keyword" placeholder="请输入关键词" value="{$data['keyword']}" />（不能包含特殊字符）
            </td>
        </tr>
        <tr>
            <th width="100">描述 ：</th>
            <td><input id="desc" type="text" class="input" size="30" name="desc" placeholder="请输入描述" value="{$data['desc']}" />（不能包含特殊字符）
            </td>
        </tr>
        <tr>
            <th width="100">排序：</th>
            <td><input id="sort" type="text" class="input" size="30" name="sort" placeholder="请输入数字" value="{$data['sort']}"/>（数字）</td>
        </tr>
        </tr>
        <tr>
            <th width="100">是否首页：</th>
            <td>
                <select name="is_index">
                    <if condition="$data['is_index'] eq 0 ">
                        <option value="1">是</option>
                        <option value="0" selected>否</option>
                        <else />
                        <option value="1" selected>是</option>
                        <option value="0">否</option>
                    </if>
                </select>
            </td>
        </tr>
        <tr>
            <th width="100">状态：</th>
            <td>
                <select name="status">
                    <if condition="$data['status'] eq 0 ">
                        <option value="0" selected>启用</option>
                        <option value="1">禁用</option>
                        <else />
                        <option value="0">启用</option>
                        <option value="1" selected>禁用</option>
                    </if>
                </select>
            </td>
        </tr>
        <tr>
            <th width="100">PC：</th>
            <td>
                <select name="is_pc">
                    <if condition="$data['is_pc'] eq 1 ">
                        <option value="1" selected>是</option>
                        <option value="0">否</option>
                        <else />
                        <option value="1">是</option>
                        <option value="0" selected>否</option>
                    </if>
                </select>
            </td>
        </tr>
        <tr>
            <th width="100">WAP：</th>
            <td>
                <select name="is_wap">
                    <if condition="$data['is_wap'] eq 1 ">
                        <option value="1" selected>是</option>
                        <option value="0">否</option>
                        <else />
                        <option value="1">是</option>
                        <option value="0" selected>否</option>
                    </if>
                </select>
            </td>
        </tr>
    </table>
    <div class="commonBtnArea" >
        <button class="btn submit">提交</button>
    </div>
</form>
