<div class="Item hr">
    <div class="current">修改角色</div>
</div>
<form action="" method="post">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
        <input type="hidden" id="id" name="id" value="{$data['id']}"/>
        <tr>
            <th width="100">名称：</th>
            <td><input id="name" type="text" class="input" size="30" name="name" placeholder="请输入名称" value="{$data['name']}"/>（不能包含特殊字符）</td>
        </tr>
        <tr>
            <th width="100">父角色：</th>
            <td>
                <select name="pid" id="pid">
                    <option value='0'>请选择</option>
                    <foreach name="list" item="vo" key="k">
                        <if condition="$data['id'] neq $k ">
                            <if condition="$data['pid'] eq $k ">
                                <option value="{$k}" selected>{$vo}</option>
                                <else />
                                <option value="{$k}">{$vo}</option>
                            </if>
                        </if>
                    </foreach >
                </select>
            </td>
        </tr>
        <!--<tr>
            <th width="100">是否是超级分组：</th>
            <td>
                <if condition="$data['is_super'] eq 0 ">
                    <input type="radio" name="is_super" value='0' class="tbl_type" checked='checked'> 不是
                    <input type="radio" name="is_super" value='1' class="tbl_type"> 是
                    <else />
                    <input type="radio" name="is_super" value='0' class="tbl_type"> 不是
                    <input type="radio" name="is_super" value='1' class="tbl_type"  checked='checked'> 是
                </if>
            </td>
        </tr>-->
        <tr>
            <th width="100">状态：</th>
            <td>
                <select name="status">
                    <if condition="$data['status'] eq 0 ">
                        <option value="0" selected>启用</option>
                        <option value="1">禁用</option>
                        <else />
                        <option value="0">启用</option>
                        <option value="1" selected>禁用</option>
                    </if>
                </select>
            </td>
        </tr>
    </table>
    <div class="commonBtnArea" >
        <button class="btn submit">提交</button>
    </div>
</form>
