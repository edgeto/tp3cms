<extend name="Public:base" />
<block name="keywords"><meta name="keywords" content="{$keywords}"></block>
<block name="description"><meta name="description" content="{$description}"></block>
<block name="main">
    <div class="container-fluid main">
        <div class="container">
            <div class="row">
                <div class="col-md-12 edit-favorite">
                    <div class="favorite">
                        <!-- Nav tabs -->
                        <ul class="nav" id="">
                            <li class="<if condition='$type eq "news"'>active</if>">
                                <a href="/index/collect/type/news.html">资讯</a>
                            </li>
                            <li class="<if condition='$type eq "video"'>active</if>">
                                <a href="/index/collect/type/video.html">视频</a>
                            </li>
                            <li class="<if condition='$type eq "pic"'>active</if>">
                                <a href="/index/collect/type/pic.html">图片</a>
                            </li>
                        </ul>
                        <if condition='$type eq "news"'>
                            <div id="news">
                                <volist name="list" id="vo">
                                    <a class="media" href="{:C('DEFAULT_URL.NEWS')}/article/detail/id/{$vo.article_id}.html" target="_blank">
                                        <div class="media-left">
                                            <if condition="(substr($vo['img'],0,4) eq 'http') OR (substr($vo['img'],0,5) eq 'https') ">
                                                <img class="media-object" src="{$vo.img}" alt="{$vo.name}"/>
                                            <else /> 
                                                <img src="__UPLOAD__{$vo.img}" class="media-object" alt="{$vo.name}" />
                                            </if>
                                        </div>
                                        <div class="media-body">
                                            <h3 class="text-ellipsis">
                                                {$vo.title}
                                            </h3>
                                            <p class="time">{$vo.add_time|date="Y-m-d H:i",###} 访问量 : {$vo.view}</p>
                                            <p>{$vo.abstract}</p>
                                        </div>
                                    </a>
                                </volist>
                            </div>
                        </if>
                        <if condition='$type eq "video"'>
                            <div id="video">
                                <volist name="list" id="vo">
                                    <section class="col-md-3 no-padding-right">
                                        <a href="{:C('DEFAULT_URL.V')}/video/detail/id/{$vo.video_id}.html" target="_blank">
                                            <if condition="(substr($vo['img'],0,4) eq 'http') OR (substr($vo['img'],0,5) eq 'https') ">
                                                <img src="{$vo.img}" alt="{$vo.title}"/>
                                            <else /> 
                                                <img src="__UPLOAD__{$vo.img}" alt="{$vo.title}" />
                                            </if>
                                            <p class="desc text-left">{$vo.title}</p>
                                        </a>
                                        <p class="text-muted text-left">
                                            <span class="add_time">
                                                {$vo.add_time|date="Y-m-d H:i",###}         
                                            </span>
                                            <span class="glyphicon glyphicon-play-circle"></span>
                                            <span class="view">{$vo.view}</span>
                                        </p>
                                    </section>
                                </volist>
                            </div>
                        </if>
                        <if condition='$type eq "pic"'>
                            <div class="tab-pane pic" id="pic">
                                <volist name="list" id="vo">
                                    <a class="col-md-4" href="{:C('DEFAULT_URL.PIC')}/pic/detail/id/{$vo.pic_id}.html" target="_blank">
                                        <if condition="(substr($vo['img'],0,4) eq 'http') OR (substr($vo['img'],0,5) eq 'https') ">
                                            <img src="{$vo.img}" alt="{$vo.name}" class="img-responsive"/>
                                        <else /> 
                                            <img src="__UPLOAD__{$vo.img}" alt="{$vo.name}" class="img-responsive"/>
                                        </if>
                                        <div class="caption">
                                            <h5 class="text-ellipsis">
                                                {$vo.name}
                                            </h5>
                                            <p class="text-muted">
                                                <span class="add_time">
                                                    {$vo.add_time|date="Y-m-d H:i",###}         
                                                </span>
                                                <span class="glyphicon glyphicon-eye-open"></span>
                                                <span class="view">{$vo.view}</span>
                                            </p>
                                        </div>
                                    </a>
                                </volist>
                            </div>
                        </if>
                        <div class="page">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
