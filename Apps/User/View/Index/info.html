<extend name="Public:base" />
<block name="keywords"><meta name="keywords" content="{$keywords}"></block>
<block name="description"><meta name="description" content="{$description}"></block>
<block name="main">
    <div class="container-fluid main">
        <div class="container">
            <div class="row">
                <div class="col-md-12 edit-user-info">
                    <!-- <h5 class="title">
                        <a>首页</a> &gt; <a>资讯</a> &gt; <a>焦点资讯</a>
                    </h5> -->
                    <div class="line"></div>
                    <div class="col-md-7 text-center edit-user-box">
                        <form class="form-horizontal" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="{$data.id}">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">用户名：</label>
                                <div class="col-sm-8 text-left">
                                    <input class="form-control" type="text" placeholder="{$data.username}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nickname" class="col-sm-4 control-label">昵称：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="nickname" name="nickname" value="{$data.nickname}" placeholder="昵称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sex" class="col-sm-4 control-label">性别：</label>
                                <div class="col-sm-8 text-left">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="sex" id="sex" value="-1" <if condition="$data['sex'] eq -1 ">checked</if>>保密
                                        </label>
                                        <label>
                                            <input type="radio" name="sex" id="sex1" value="0" <if condition="$data['sex'] eq 0 ">checked</if>>男
                                        </label>
                                        <label>
                                            <input type="radio" name="sex" id="sex2" value="1" <if condition="$data['sex'] eq 1 ">checked</if>>女
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthday" class="col-sm-4 control-label">出生日期：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="birthday" name="birthday" placeholder="出生日期" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="{$data['birthday'] | date='Y-m-d',###}">
                                </div>
                            </div>
                            <!-- region -->
                            <div class="form-group">
                                <label for="country" class="col-sm-4 control-label">所在区：</label>
                                <div class="col-sm-8 text-left">
                                    <label>
                                        <select class="form-control" id="country" name="country">
                                            <option value="0">中国</option>
                                        </select>
                                    </label>
                                    <label>
                                        <select class="form-control" id="province" name="province">
                                            <option value="0">省份</option>
                                            <volist name="province" id="vo">
                                                <if condition="$data.province eq $vo['id']"> 
                                                    <option value="{$vo.id}" selected="selected">{$vo.name}</option>
                                                <else /> 
                                                    <option value="{$vo.id}">{$vo.name}</option>
                                                </if>
                                            </volist>
                                        </select>
                                    </label>
                                    <label>
                                        <select class="form-control" id="city" name="city">
                                            <option value="0">城市</option>
                                            <volist name="city" id="vo">
                                               <if condition="$data.city eq $vo['id']"> 
                                                    <option value="{$vo.id}" selected="selected">{$vo.name}</option>
                                                <else /> 
                                                    <option value="{$vo.id}">{$vo.name}</option>
                                                </if>
                                            </volist>
                                        </select>
                                    </label>
                                    <label>
                                        <select class="form-control" id="area" name="area">
                                            <option value="0">地区</option>
                                             <volist name="area" id="vo">
                                               <if condition="$data.area eq $vo['id']"> 
                                                    <option value="{$vo.id}" selected="selected">{$vo.name}</option>
                                                <else /> 
                                                    <option value="{$vo.id}">{$vo.name}</option>
                                                </if>
                                            </volist>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address" class="col-sm-4 control-label">详细地址:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="address" name="address" value="{$data.address}" placeholder="详细地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-4 col-md-8">
                                    <button type="submit" class="btn btn-block btn-primary">确认修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-5 text-left edit-avatar" ng-app="Avatur" ng-controller="AvaturCate">
                        <div class="col-md-offset-1 col-md-5">
                            <empty name="data.headimgurl">
                                <img src="__UPLOAD____IMG__/default.jpg" alt="..." class="img-circle" ngf-thumbnail="file || '__UPLOAD____IMG__/default.jpg'" >
                            <else /> 
                                <img src="__UPLOAD__{$data.headimgurl}" alt="..." class="img-circle" ngf-thumbnail="file || '__UPLOAD__{$data.headimgurl}'" >
                            </empty>
                            <div class="caption">
                                <button class="btn btn-block btn-primary edit-btn" ngf-select="upload($file)" ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ng-disabled="avaturBtn" id="avaturBtn">修改头像</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<!-- js -->
<block name="script">
    <script src="__STATIC__/My97DatePicker/WdatePicker.js"></script>
    <script src="__STATIC__/js/region.js"></script>
    <script src="__STATIC__/angular/angular.min.js"></script>
    <script src="__STATIC__/ng-file-upload/ng-file-upload-shim.min.js"></script>
    <script src="__STATIC__/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="__JS__/user.js"></script>
</block>
