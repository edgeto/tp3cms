<extend name="Public:base" />
<block name="keywords"><meta name="keywords" content="{$keywords}"></block>
<block name="description"><meta name="description" content="{$description}"></block>
<block name="main">
    <!-- 资讯 -->
    <div class="main container-fluid">
        <div class="container">
            <div class="news">
                <div class="row">
                    <div class="col-md-7" >
                       <div id="slideBox" class="slideBox">
                            <div class="bd">
                                <ul>
                                    <volist name="carousel" id="vo" >
                                        <li>
                                            <a href="{$vo.url}" target="_blank" title="{$vo.title}">
                                                <if condition="(substr($vo['img'],0,4) eq 'http') OR (substr($vo['img'],0,5) eq 'https') "> 
                                                    <img src="{$vo.img}" alt="{$vo.title}"/>
                                                <else /> 
                                                    <img src="__UPLOAD__{$vo.img}" alt="{$vo.title}" />
                                                </if>
                                            </a>
                                        </li>
                                    </volist>
                                </ul>
                            </div>
                            <div class="hd">
                                <ul>
                                    <volist name="carousel" id="vo" key="k" >
                                        <li>{$k}</li>
                                    </volist>
                                </ul>
                            </div>
                            <!-- 下面是前/后按钮代码，如果不需要删除即可 -->
                            <a class="prev" href="javascript:void(0)"></a>
                            <a class="next" href="javascript:void(0)"></a>
                        </div>
                    </div>
                    <div class="col-md-5 right">
                        <div class="row">
                            <volist name="right_list" id="vo" key="k" >
                              <if condition="$k eq 1 ">
                                <h3 class="text-ellipsis">{$vo.title}</h3>
                                <a class="media" href="/article/detail/id/{$vo.id}.html" target="_blank" title="{$vo.title}">
                                    <div class="media-left">
                                        <if condition="(substr($vovo['img'],0,4) eq 'http') OR (substr($vo['img'],0,5) eq 'https') ">
                                            <img class="media-object" src="{$vo.img}" alt="{$vo.title}"/>
                                        <else /> 
                                            <img class="media-object" src="__UPLOAD__{$vo.img}" alt="{$vo.title}" />
                                        </if> 
                                    </div>
                                    <div class="media-body">
                                        <p>{$vo.abstract}</p>
                                    </div>
                                </a>
                              <else /> 
                                <h5><a href="/article/detail/id/{$vo.id}.html" target="_blank" title="{$vo.title}">{$vo.title}</a></h5>
                              </if>
                            </volist>
                        </div>
                    </div>
                </div>
            </div>
            <!-- sogou -->
           <!--  <script type="text/javascript">
              var sogou_ad_id=724671;
              var sogou_ad_height=90;
              var sogou_ad_width=960;
            </script> -->
            <!-- <script type='text/javascript' src='http://images.sohu.com/cs/jsfile/js/c.js'></script> -->

            <notempty name="video">
                <div class="video">
                    <div>
                        <h4 class="title"><a>衍生视频</a></h4>
                    </div>
                    <div class="row video-row">
                        <volist name="video" id="vo">
                            <a href="{:C('DEFAULT_URL.V')}/video/detail/id/{$vo.id}.html" class="col-md-3" target="_blank" title="{$vo.title}">
                                <if condition="(substr($vo['img'],0,4) eq 'http') OR (substr($vo['img'],0,5) eq 'https') "> 
                                    <img class="img-responsive img-h-150" src="{$vo.img}" alt="{$vo.title}"/>
                                <else /> 
                                    <img class="img-responsive img-h-150" src="__UPLOAD__{$vo.img}" alt="{$vo.title}" />
                                </if> 
                            </a>
                        </volist>
                    </div>
                </div>
            </notempty>
        </div>
        <div class="container news-list">
            <div class="row">
                <div class="col-md-8">
                    <h4 class="title">
                        <volist name="center_nav" id="vo">
                            <a href="{$vo.url}" target="_blant" title="{$vo.name}">
                                {$vo.name}
                            </a>
                        </volist>
                    </h4>
                    <volist name="list" id="vo">
                        <if condition="$vo['category_id'] neq 15 ">
                            <a class="media" href="/article/detail/id/{$vo.id}.html" target="_blank" title="{$vo.title}">
                                <div class="media-left">
                                    <notempty name="vo.img">
                                        <if condition="(substr($vo['img'],0,4) eq 'http') OR (substr($vo['img'],0,5) eq 'https') "> 
                                            <img class="media-object" src="{$vo.img}" alt="{$vo.title}"/>
                                        <else /> 
                                            <img class="media-object" src="__UPLOAD__{$vo.img}" alt="{$vo.title}" />
                                        </if> 
                                    </notempty>
                                </div>
                                <div class="media-body">
                                    <h3>{$vo.title}</h3>
                                    <p class="time">{$vo.add_time|date="Y-m-d H:i:s",###} 访问量 : {$vo.view}</p>
                                    <p>{$vo.abstract}</p>
                                </div>
                            </a>
                        </if>
                    </volist>
                    <div class="page">
                        {$page}
                    </div>
                </div>

                <div class="col-md-4">
                    <!-- sogou -->
                   <!--  <script type="text/javascript">
                        var sogou_ad_id=724677;
                        var sogou_ad_height=200;
                        var sogou_ad_width=500;
                    </script>
                    <script type='text/javascript' src='http://images.sohu.com/cs/jsfile/js/c.js'></script> -->
                    <notempty name="hot_list">
                        <section>
                            <h4 class="title">
                                <a>本周热点</a>
                            </h4>
                            <div class="col-md-12 hot-list">
                                <volist name="hot_list" id="vo" key="k">
                                    <h5 class="new_h">
                                        <a href="/article/detail/id/{$vo.id}.html" target="_blank" title="{$vo.title}">{$k}、{$vo.title}</a>
                                    </h5>
                                </volist>
                            </div>
                        </section>
                    </notempty>
                    <notempty name="week_list">
                        <section class="col-md-12 no-padding">
                            <h4 class="title">
                                <a>本周推荐</a>
                            </h4>
                            <div class="col-md-12 hot-list">
                                <volist name="week_list" id="vo">
                                    <a class="media" href="/article/detail/id/{$vo.id}.html" target="_blank" title="{$vo.title}">
                                        <div class="media-left">
                                            <if condition="(substr($vo['img'],0,4) eq 'http') OR (substr($vo['img'],0,5) eq 'https') "> 
                                                <img class="media-object" src="{$vo.img}" alt="{$vo.title}"/>
                                            <else /> 
                                                <img class="media-object" src="__UPLOAD__{$vo.img}" class="media-object" alt="{$vo.title}" />
                                            </if>
                                        </div>
                                        <div class="media-body">
                                            <p>{$vo.title}</p>
                                        </div>
                                    </a>
                                </volist>
                            </div>
                        </section>
                    </notempty>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script src="__JS__/base.js"></script>
</block>
