<!DOCTYPE html>
<html lang="en" ng-app="Video" ng-controller="VideoCate">
<head>
	<meta charset="UTF-8">
	<title>{$title}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<block name="keywords"><meta name="keywords" content="{$keywords}"></block>
	<block name="description"><meta name="description" content="{$description}"></block>
	<link href="__STATIC__/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="__STATIC__/unslider-master/dist/css/unslider.css" rel="stylesheet">
	<link href="__STATIC__/css/base.css" rel="stylesheet">
    <link href="__CSS__/v.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="__STATIC__/jquery/jquery.min.js"></script>
    <!-- <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <script type="text/javascript" src="__STATIC__/SuperSlide/jquery.SuperSlide.2.1.1.js"></script>
    <script src="__STATIC__/bootstrap/js/bootstrap.js"></script>
    <script src="__STATIC__/js/base.js"></script>
    <script>
        var isLogin = {$isLogin};
        var loginUrl = "{$loginUrl}";
    </script>
    <!-- 样式 -->
    <block name="style"></block>
    <!-- 百度统计 -->
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "//hm.baidu.com/hm.js?df0e8b8d42531e9b8928d961d5c091c5";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <!-- 百度推送 -->
    <script>
      (function(){
          var bp = document.createElement('script');
          var curProtocol = window.location.protocol.split(':')[0];
          if (curProtocol === 'https') {
              bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';        
          }
          else {
              bp.src = 'http://push.zhanzhang.baidu.com/push.js';
          }
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(bp, s);
      })();
    </script>
</head>
<body>
	<!-- 头部 -->
    <block name="header">
        <include file="Public/header" />
    </block>
	<!-- 主体 -->
    <block name="main"></block>
    <!-- Modal -->
    <block name="modal">
        <div class="modal fade" id="MyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span></button>
                <h4 class="modal-title text-center" id="myModalLabel">添加收藏</h4>
              </div>
              <!-- <div class="modal-body">
                
              </div> -->
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="unCollectBtn" ng-click="unCollect({$data.id})">确定</button>
              </div>
            </div>
          </div>
        </div>
    </block>
	<!-- 底部 -->
    <block name="footer">
        <include file="Public/footer" />
    </block>
	<!-- js -->
    <block name="script"></block>
</body>
</html>
