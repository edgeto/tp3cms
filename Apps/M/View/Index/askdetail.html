<extend name="Public:base" />
<block name='ng'>Detail</block>
<block name="description"><meta name="description" content=""></block>
<block name="keywords"><meta name="keywords" content=""></block>
<block name="frame">
    <!-- m站框架 -->
    <script id="app.html" type="text/ng-template">
        <ion-side-menus>
            <ion-side-menu-content>
                <ion-nav-bar>
                    <ion-nav-back-button >
                    </ion-nav-back-button>
                </ion-nav-bar>
                <!-- 在这里加上tab -->
                <ion-nav-view name="detail"></ion-nav-view>
            </ion-side-menu-content>
        </ion-side-menus>
    </script>
</block>
<block name="main">
    <!-- m站文章详情页 -->
    <script id="detail.html" type="text/ng-template">
        <ion-view title="单个问答" hide-tabs>
            <ion-nav-buttons side="left" >
                <button ng-click="goIndex()" ng-hide="indexBtn" class="button back-button buttons button-clear header-item text-left">
                    <i class="icon ion-ios-arrow-back"></i>&nbsp;首页
                </button>
            </ion-nav-buttons>
            <ion-content class="ion-content">
                <a ng-href="#/app/login">登陆</a>
                <div class="list card">
                    <div class="item item-avatar">
                        <img src="http://a.36krcnd.com/nil_class/5c6f370b-7b95-4523-bc56-d68b3d5c9646/723391481827214996.jpg!heading">
                        <h2>Marty McFly</h2>
                        <p>November 05, 1955</p>
                    </div>

                    <div class="item item-body">
                        <img class="" src="http://a.36krcnd.com/nil_class/5c6f370b-7b95-4523-bc56-d68b3d5c9646/723391481827214996.jpg!heading">
                        <p>
                            This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
                            the content is from a card-body consisting of an image and paragraph text. The footer
                            consists of tabs, icons aligned left, within the card-footer.
                        </p>
                        <p>
                            <a href="#" class="subdued">1 Like</a>
                            <a href="#" class="subdued">5 Comments</a>
                        </p>
                        <img class="" src="http://a.36krcnd.com/nil_class/5c6f370b-7b95-4523-bc56-d68b3d5c9646/723391481827214996.jpg!heading">
                    </div>

                </div>
            </ion-content>
            <ion-footer-bar class="item-input-inset bar-stable">
                <label class="item-input-wrapper bar-light">
                    <i class="icon placeholder-icon"></i>
                    <input type="search" placeholder="内容">
                </label>
                <button class="button icon-left ion-reply button-clear" ng-click="replay();">回复</button>
            </ion-footer-bar>
        </ion-view>
    </script>
    <!-- M站登陆 -->
    <script id="login.html" type="text/ng-template">
        <ion-view view-title="登陆">
            <ion-content class="">
                <div class="list">
                    <label class="item item-input">
                        <i class="icon ion-person placeholder-icon"></i>
                        <input type="text" placeholder="帐号">
                    </label>
                    <label class="item item-input">
                        <i class="icon ion-locked placeholder-icon"></i>
                        <input type="text" placeholder="密码">
                    </label>
                    <div class="padding">
                        <button class="button button-block button-positive">登陆/注册</button>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </script>
</block>
